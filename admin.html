<body>

<div class="card">

<button onclick="save()">ğŸ’¾ Save Settings</button>

<script>
function load(){
const data = JSON.parse(localStorage.getItem("AUREX_STORE_CONFIG"));
if(!data) return;

domain.value = data.domain || "";
storeName.value = data.storeName;
logoText.value = data.logoText;
heroTitle.value = data.heroTitle;
heroDescription.value = data.heroDescription;
primary.value = data.colors.primary;
background.value = data.colors.background;
text.value = data.colors.text;
}

function save(){
const config = {
domain: domain.value,
storeName: storeName.value,
logoText: logoText.value,
heroTitle: heroTitle.value,
heroDescription: heroDescription.value,
colors:{
primary: primary.value,
background: background.value,
text: text.value
}
};

localStorage.setItem("AUREX_STORE_CONFIG", JSON.stringify(config));
alert("Saved Successfully âœ”");
}

function preview(){
window.open("index.html","_blank");
}

function exportConfig(){
const data = localStorage.getItem("AUREX_STORE_CONFIG");
if(!data){ alert("No Data To Export"); return;}

const blob = new Blob([data], {type:"application/json"});
const a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "aurex-config.json";
a.click();
}

function importConfig(event){
const file = event.target.files[0];
if(!file) return;

const reader = new FileReader();
reader.onload = function(e){
localStorage.setItem("AUREX_STORE_CONFIG", e.target.result);
alert("Config Imported âœ” Reloading...");
location.reload();
};
reader.readAsText(file);
}

load();
</script>
